<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation Master - Focus Mode</title>
    <style>
        :root {
            --primary: #6c5ce7; --success: #00b894; --danger: #d63031; --bg: #f0f2f5;
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .container { width: 90%; max-width: 400px; text-align: center; }
        
        .progress-bar { width: 100%; height: 8px; background: #ddd; border-radius: 4px; margin-bottom: 20px; }
        #progress-fill { width: 6.6%; height: 100%; background: var(--primary); border-radius: 4px; transition: 0.3s; }

        .card {
            background: white; border-radius: 24px; padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            min-height: 350px; display: flex; flex-direction: column; justify-content: center;
            animation: slideIn 0.4s ease-out;
        }
        
        .word-count { font-size: 0.9rem; color: #888; margin-bottom: 10px; }
        .english-word { font-size: 2.2rem; font-weight: bold; color: var(--primary); margin: 10px 0; }
        .translation { font-size: 1.1rem; color: #555; margin-bottom: 20px; }
        
        .example-box { background: #f8f9fa; padding: 15px; border-radius: 12px; font-size: 0.95rem; font-style: italic; color: #666; margin-bottom: 25px; line-height: 1.4; border-left: 5px solid var(--primary); text-align: left; }

        .control-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn { border: none; border-radius: 15px; padding: 15px; font-size: 1.1rem; cursor: pointer; transition: 0.2s; font-weight: bold; }
        .btn-listen { background: #eef2ff; color: var(--primary); }
        .btn-record { background: var(--primary); color: white; }
        .btn-record.recording { background: var(--danger); animation: pulse 1.5s infinite; }
        
        .nav-btns { margin-top: 25px; display: flex; justify-content: space-between; }
        .btn-nav { background: none; border: 1px solid #ccc; padding: 8px 20px; border-radius: 10px; color: #666; cursor: pointer; }
        .btn-nav:disabled { opacity: 0.3; }

        .feedback { margin-top: 15px; font-weight: bold; height: 25px; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(0.95); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<div class="container">
    <div class="progress-bar"><div id="progress-fill"></div></div>
    
    <div class="card" id="vocab-card">
        <div class="word-count">Step <span id="current-step">1</span> of 15</div>
        <div class="english-word" id="word-text">close</div>
        <div class="translation" id="word-trans">é—œé–‰</div>
        
        <div class="example-box" id="word-example">"Please close the safety cover before starting."</div>

        <div class="control-btns">
            <button class="btn btn-listen" onclick="playAudio()">ðŸ”Š Listen</button>
            <button class="btn btn-record" id="record-btn" onclick="startRecord()">ðŸŽ¤ Record</button>
        </div>
        <div id="feedback" class="feedback"></div>
    </div>

    <div class="nav-btns">
        <button class="btn-nav" id="prev-btn" onclick="changeWord(-1)" disabled>Previous</button>
        <button class="btn-nav" id="next-btn" onclick="changeWord(1)">Next</button>
    </div>
</div>

<script>
    const vocabList = [
        { word: "close", trans: "é—œé–‰", ex: "Please close the safety cover before starting." },
        { word: "connect", trans: "é€£æŽ¥", ex: "Connect the blue wire to the terminal." },
        { word: "cut off", trans: "åˆ‡æ–·", ex: "Cut off the power supply in case of emergency." },
        { word: "disconnect", trans: "ä¸­æ–·é€£æŽ¥", ex: "Disconnect the cables before moving it." },
        { word: "insert", trans: "æ’å…¥", ex: "Insert the key into the slot and turn it." },
        { word: "loosen", trans: "é¬†é–‹", ex: "Loosen the screws slightly to adjust it." },
        { word: "open", trans: "é–‹å•Ÿ", ex: "Open the valve to release the pressure." },
        { word: "plug in", trans: "æŽ¥é€šé›»æº", ex: "Plug in the vacuum cleaner to the socket." },
        { word: "remove", trans: "ç§»é™¤", ex: "Remove the old battery and replace it." },
        { word: "screw", trans: "æ“°ç·Šèžºçµ²", ex: "Screw the bolts tightly to secure the base." },
        { word: "straighten", trans: "å¼„ç›´", ex: "Straighten the metal wire before cutting." },
        { word: "tighten", trans: "ç·Šå›º", ex: "Tighten the nut with a wrench." },
        { word: "twist", trans: "è½‰å‹•", ex: "Twist the cap to open the bottle." },
        { word: "unplug", trans: "æ‹”æŽ‰æ’é ­", ex: "Unplug the hairdryer after use." },
        { word: "unscrew", trans: "æ—‹é¬†èžºçµ²", ex: "Unscrew the panel to check inside." }
    ];

    let currentIndex = 0;
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US';

    function updateCard() {
        const item = vocabList[currentIndex];
        document.getElementById('word-text').innerText = item.word;
        document.getElementById('word-trans').innerText = item.trans;
        document.getElementById('word-example').innerText = `"${item.ex}"`;
        document.getElementById('current-step').innerText = currentIndex + 1;
        document.getElementById('progress-fill').style.width = ((currentIndex + 1) / 15 * 100) + '%';
        document.getElementById('feedback').innerText = '';
        
        document.getElementById('prev-btn').disabled = currentIndex === 0;
        document.getElementById('next-btn').innerText = currentIndex === 14 ? 'Finish' : 'Next';
        
        // æ¯æ¬¡æ›è©žåŠ å€‹å°å‹•ç•«
        const card = document.getElementById('vocab-card');
        card.style.animation = 'none';
        card.offsetHeight; 
        card.style.animation = 'slideIn 0.4s ease-out';
    }

    function playAudio() {
        const msg = new SpeechSynthesisUtterance(vocabList[currentIndex].word);
        msg.lang = 'en-US';
        msg.rate = 0.8;
        window.speechSynthesis.speak(msg);
    }

    function startRecord() {
        const btn = document.getElementById('record-btn');
        btn.innerText = "Listening...";
        btn.classList.add('recording');
        recognition.start();
    }

    recognition.onresult = (event) => {
        const result = event.results[0][0].transcript.toLowerCase();
        const target = vocabList[currentIndex].word.toLowerCase();
        const btn = document.getElementById('record-btn');
        const feedback = document.getElementById('feedback');
        
        btn.innerText = "ðŸŽ¤ Record";
        btn.classList.remove('recording');

        if (result.includes(target)) {
            feedback.innerHTML = '<span style="color:var(--success)">Perfect! ðŸŽ‰</span>';
        } else {
            feedback.innerHTML = `<span style="color:var(--danger)">You said: "${result}"</span>`;
        }
    };

    function changeWord(step) {
        currentIndex += step;
        if (currentIndex >= vocabList.length) {
            alert("Congratulations! You finished all words! ðŸŽ‰");
            currentIndex = 0;
        }
        updateCard();
    }

    updateCard();
</script>

</body>
</html>
